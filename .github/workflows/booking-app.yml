name: PEST tests

on:
  push:

jobs:
  php-tests:
    runs-on: ubuntu-latest

    env:
      DB_DATABASE: booking_app_test
      DB_USER: root
      DB_PASSWORD: root

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ secrets.TOKEN }}

      - name: Start MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd, exif, imagick, bcmath
          coverage: none

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install dependencies
        run: composer install --ignore-platform-reqs

      - name: Npm dependencies
        run: npm install

      - name: Compile styles
        run: npm run dev

      - name: Generate key
        run: php artisan key:generate

      - name: Permissions
        run: php artisan key:generate

      - name: Install Chrome Driver
        run: |
          sudo apt-get update -y
          sudo apt-get install google-chrome-stable -y
          php artisan dusk:chrome-driver

      - name: Start Chrome Driver
        run: ./vendor/laravel/dusk/bin/chromedriver-linux &

      - name: Run migrations
        run: php artisan migrate

      - name: Run Laravel Server
        env:
          APP_URL: "http://127.0.0.1:8000"
        run: php artisan serve &

      - name: Run Dusk tests
        env:
          APP_URL: "http://127.0.0.1:8000"
        run: php artisan dusk

      - name: Run phpunit tests
        run: ./vendor/bin/pest -d memory_limit=2048M

      - name: Discord notification
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: https://discord.com/api/webhooks/861469762549841930/eyZmFYN-svCtKaOiYZzZchPB-RIurxjjhd3o7_U7-x1Edj84Vs7be3_gL30q_yFqRWFJ
          title: "deploy"
          description: "Booking App"
          username: GitHub Actions
